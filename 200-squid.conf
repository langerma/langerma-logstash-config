filter {
  if [fields][middleware]=="squid.json" {
    json {
      source => "message"
    }
    mutate {
      remove_field => [ "message" ]
    }
    # this filter leaves much to be desired
    useragent {
      source => "agent"
      target => "user_agent"
    }
  }
  if [fields][middleware] == "squid.json" {
    date {
      match => [ "timestamp" , "ISO8601" ]
    }
  }
  if "_jsonparsefailure" in [tags] {
    mutate {
      add_tag => ["debrub"]
    }
  }
}

filter {
        if [fields][middleware]=="squid" {
        grok {
            patterns_dir => ["/app/logstash/conf.d/patterns"]
            match => [
                "message", "%{SQUIDLOG}",
                "message", "%{SQUIDLOGLOC}",
                "message", "%{SQUIDERROR}"
                ]
            add_tag => ["squid"]
        }
        mutate {
            add_field => { "src_client" => "%{src_ip}" }
            add_field => { "dst_ip" => "%{dst_host}" }
        }
        #dns {
        #    action => "replace"
        #    resolve => [ "dst_ip" ]
        #    reverse => [ "src_client" ]
        #    add_tag => [ "dns_lookup" ]
        #}
                date {
                match => [ "timestamp", "UNIX" ]
                }
        if [dst_ip] == "127.0.0.1" {
            mutate {
                add_tag => ["monitoring"]
            }

        } elseif ["dst_ip"] == "::1" {
            mutate {
                add_tag => ["monitoring"]
            }
        } else {
            geoip {
                source => "dst_ip"
            }
        }

            if "_grokparsefailure" in [tags] {
            mutate {
                remove_tag => [ "_grokparsefailure" ]
                        }
        }
        }
}
