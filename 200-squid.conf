filter {
    if [fields][middleware]=="squid.json" {
        json {
                source => "message"
        }
        mutate {
                remove_field => [ "message" ]
        }
        ruby {
            code => "
                    %w( bytes conn req resp ssl ).each do |sub_event|
                    event.to_hash[sub_event].delete_if {|k,v| v=='-'}
                    end
                "
            remove_tag => ["prune_dashes"]
        }

        # this filter leaves much to be desired
        useragent {
                source => "[req][ua]"
                target => "user_agent"
        }
   }
        if [fields][middleware] == "squid.json" {
            date {
                match => [ "timestamp" , "UNIX" ]
            }
        }

    if "_jsonparsefailure" in [tags] {
        mutate {
            add_tag => ["debrub"]
        }
    }
}

filter {
        if [fields][middleware]=="squid" {
        grok {
            patterns_dir => ["/app/logstash/6.6.2/config/conf.d/patterns"]
            match => [
                "message", "%{SQUIDLOG}",
                "message", "%{SQUIDLOGLOC}"
                ]
            add_tag => ["squid"]
        }
        mutate {
            add_field => { "src_client" => "%{src_ip}" }
            add_field => { "dst_ip" => "%{dst_host}" }
        }
        #dns {
        #    action => "replace"
        #    resolve => [ "dst_ip" ]
        #    reverse => [ "src_client" ]
        #    add_tag => [ "dns_lookup" ]
        #}
                date {
                match => [ "timestamp", "UNIX" ]
                }
        if [dst_ip] == "127.0.0.1" {
            mutate {
                add_tag => ["monitoring"]
            }

        } elseif ["dst_ip"] == "::1" {
            mutate {
                add_tag => ["monitoring"]
            }
        } else {
            geoip {
                source => "dst_ip"
            }
        }

            if "_grokparsefailure" in [tags] {
            mutate {
                remove_tag => [ "_grokparsefailure" ]
                        }
        }
        }
}
